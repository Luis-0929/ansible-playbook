- name: Configure dev user
  hosts: update_hosts
  become: true
  become_method: sudo
  
  vars_files:
    - "../global_vars/passwords.yaml"
  vars:
    users:
      - "dev"
      #- "admin"
  roles:
    - role: "config_user"

- name: Ensuring base packages are install_listed
  hosts: update_hosts
  become: true
  become_method: sudo

  vars:
    listed_packages:
      - epel-release
      - podman
      - vim
      - curl
      - wget
      - git
      - telnet
      - bind-utils
      - tree
      - gcc
      - chrony
      - zip
      - unzip
      - ipa-client
      - tigervnc-server
  
  roles:
    - role: "install_listed"


- name: Configure user for podman
  hosts: update_hosts
  become: true
  become_method: sudo

  roles: 
    - role: "config_user_podman"

- name: Configure Desktop Env
  hosts: update_hosts
  become: true
  become_method: sudo
    
  roles:
    - role: "config_desktop_env"

- name: Configure tiger VNC server
  hosts: update_hosts
  become: true
  become_method: sudo

  roles:
    - role: "config_vnc_server"
